<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #11998e, #38ef7d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      width: 500px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .info-box {
      text-align: left;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-top: 15px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #11998e;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background: #0f766e;
    }

    #qrContainer {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="card">

  <h2>Payment Successful!</h2>

  <div class="info-box">
    <p><strong>Payment Method:</strong> <span th:text="${method}"></span></p>
    <p><strong>Amount Paid:</strong> â‚¹<span th:text="${amount}"></span></p>
    <p><strong>Transaction ID:</strong> <span th:text="${txn}"></span></p>
    <p><strong>Date:</strong> <span th:text="${date}"></span></p>
  </div>

  <!-- BUTTON TO SHOW QR -->
  <button class="btn" onclick="showQR()">Show QR Code</button>

  <!-- QR IMAGE (Hidden Initially) -->
  <div id="qrContainer">
    <h3>Your Ticket QR Code</h3>
    <img th:src="@{${qrImage}}" width="220"/>
  </div>

  <br>

  <a th:href="@{/payment}">
    <button class="btn">Make Another Payment</button>
  </a>

</div>

<script>
  function showQR() {
    document.getElementById("qrContainer").style.display = "block";
  }
</script>

</body>
</html>
