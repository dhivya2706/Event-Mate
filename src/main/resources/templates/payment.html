<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #3c4363, #5699cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      width: 600px;
      max-width: 90%;
      padding: 35px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    h3 {
      margin-bottom: 15px;
      font-weight: 600;
      color: #333;
    }

    .method {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .method:hover {
      border-color: #007ea7;
    }

    .method.active {
      border: 2px solid #007ea7;
      background-color: #f0faff;
      box-shadow: 0 6px 18px rgba(0, 126, 167, 0.25);
    }

    .method input {
      accent-color: #007ea7;
      transform: scale(1.2);
    }

    .summary {
      margin-top: 30px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      color: #555;
      font-size: 15px;
    }

    .total {
      font-weight: 600;
      font-size: 17px;
      color: #000;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }

    .pay-btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #00a8cc, #007ea7);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .pay-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<div class="payment-container">

  <form th:action="@{/payment}" method="post">

    <h3>Payment Method</h3>

    <label class="method">
      <span>Credit Card</span>
      <input type="radio" name="paymentMethod" value="Credit Card">
    </label>

    <label class="method">
      <span>PayPal</span>
      <input type="radio" name="paymentMethod" value="PayPal">
    </label>

    <label class="method">
      <span>Apple Pay</span>
      <input type="radio" name="paymentMethod" value="Apple Pay">
    </label>

    <input type="hidden" name="amount" th:value="${amount}">
    <input type="hidden" name="seats" th:value="${seats}">

    <div class="summary">
      <h3>Order Summary</h3>

      <div class="summary-row">
        <span>Seats</span>
        <span th:text="${seats}"></span>
      </div>

      <div class="summary-row">
        <span>Price per Seat</span>
        <span>Rs.<span th:text="${price}"></span></span>
      </div>

      <div class="summary-row total">
        <span>Total</span>
        <span>Rs.<span th:text="${amount}"></span></span>
      </div>

    </div>

    <button type="submit" class="pay-btn">
      Pay Now
    </button>

  </form>

</div>

<script>
  const methods = document.querySelectorAll(".method");

  methods.forEach(method => {
    method.addEventListener("click", function () {
      methods.forEach(m => m.classList.remove("active"));
      this.classList.add("active");
      this.querySelector("input").checked = true;
    });
  });

  methods[0].classList.add("active");
  methods[0].querySelector("input").checked = true;
</script>

</body>
</html>
